<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Image Carousel</title>
</head>
<body> 
    <div class="container">
        <div class="image fade">
            <img src="https://i.picsum.photos/id/1019/5472/3648.jpg?hmac=2mFzeV1mPbDvR0WmuOWSiW61mf9DDEVPDL0RVvg1HPs" width="100%">
        </div>
        <div class="image fade">
            <img src="https://i.pinimg.com/474x/2c/84/0e/2c840e86d494c5e809f850b00a69ad29--cover-photos-twitter-facebook-header-cover-photos.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="https://i.picsum.photos/id/1023/3955/2094.jpg?hmac=AW_7mARdoPWuI7sr6SG8t-2fScyyewuNscwMWtQRawU" width="100%">
        </div>
        <div class="image fade">
            <img src="https://i.picsum.photos/id/1054/3079/1733.jpg?hmac=Rk5_Xt3oLlDLJHH3ZDyHCqua0s45mhNjXmID277ZOMI" width="100%">
        </div>
        <div class="image fade">
            <img src="https://i.picsum.photos/id/1035/5854/3903.jpg?hmac=DV0AS2MyjW6ddofvSIU9TVjj1kewfh7J3WEOvflY8TM" width="100%">
        </div>
        <div class="image fade">
            <img src="https://i.picsum.photos/id/1040/4496/3000.jpg?hmac=kvZONlBpTcZ16PuE_g2RWxlicQ5JKVq2lqqZndfafBY" width="100%">
        </div>

        <i onclick="show_slide(-1)" id="prev" class="fa-solid fa-chevron-left"></i>
        <i onclick="show_slide(1)" id="next" class="fa-solid fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
